<svg width="300" height="600" viewBox="0 0 300 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 手機外框 -->
  <rect width="300" height="600" rx="32" fill="#1A1E2E"/>
  <rect x="10" y="10" width="280" height="580" rx="26" fill="#F8FAFC"/>

  <!-- 手機狀態欄 -->
  <rect x="10" y="10" width="280" height="40" rx="12" fill="#0284C7"/>
  <text x="30" y="35" font-family="Arial" font-weight="bold" font-size="16" fill="white">健康守護</text>
  <circle cx="270" cy="30" r="10" fill="white" fill-opacity="0.2"/>
  <circle cx="245" cy="30" r="10" fill="white" fill-opacity="0.2"/>
  <circle cx="220" cy="30" r="10" fill="white" fill-opacity="0.2"/>

  <!-- 血壓記錄區塊 -->
  <rect x="30" y="70" width="240" height="120" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <text x="50" y="100" font-family="Arial" font-weight="bold" font-size="14" fill="#1E293B">今日血壓</text>

  <rect x="50" y="120" width="80" height="50" rx="8" fill="#E0F2FE"/>
  <text x="67" y="138" font-family="Arial" font-size="12" fill="#0369A1">收縮壓</text>
  <text x="78" y="158" font-family="Arial" font-weight="bold" font-size="18" fill="#0369A1">120</text>

  <rect x="140" y="120" width="80" height="50" rx="8" fill="#E0F2FE"/>
  <text x="157" y="138" font-family="Arial" font-size="12" fill="#0369A1">舒張壓</text>
  <text x="168" y="158" font-family="Arial" font-weight="bold" font-size="18" fill="#0369A1">80</text>

  <!-- 趨勢圖區塊 -->
  <rect x="30" y="210" width="240" height="160" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <text x="50" y="240" font-family="Arial" font-weight="bold" font-size="14" fill="#1E293B">血壓趨勢</text>

  <!-- 簡易趨勢線 -->
  <polyline points="50,320 70,300 90,310 110,290 130,295 150,280 170,290 190,270 210,280 230,260" stroke="#0EA5E9" stroke-width="2" fill="none"/>
  <polyline points="50,350 70,340 90,345 110,335 130,340 150,330 170,335 190,325 210,330 230,320" stroke="#22C55E" stroke-width="2" fill="none"/>

  <!-- 底部標籤 -->
  <text x="50" y="350" font-family="Arial" font-size="10" fill="#64748B">週一</text>
  <text x="90" y="350" font-family="Arial" font-size="10" fill="#64748B">週二</text>
  <text x="130" y="350" font-family="Arial" font-size="10" fill="#64748B">週三</text>
  <text x="170" y="350" font-family="Arial" font-size="10" fill="#64748B">週四</text>
  <text x="210" y="350" font-family="Arial" font-size="10" fill="#64748B">週五</text>

  <!-- 健康建議區塊 -->
  <rect x="30" y="390" width="240" height="100" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  <text x="50" y="420" font-family="Arial" font-weight="bold" font-size="14" fill="#1E293B">健康建議</text>
  <text x="50" y="445" font-family="Arial" font-size="12" fill="#64748B">您的血壓處於理想範圍，請繼續保持</text>
  <text x="50" y="465" font-family="Arial" font-size="12" fill="#64748B">良好的生活習慣。</text>

  <!-- 底部導航欄 -->
  <rect x="10" y="520" width="280" height="70" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1"/>

  <circle cx="60" cy="555" r="20" fill="#F0F9FF"/>
  <text x="55" y="560" font-family="Arial" font-size="20" fill="#0EA5E9">+</text>

  <circle cx="150" cy="555" r="20" fill="#F0F9FF"/>
  <text x="140" y="560" font-family="Arial" font-weight="bold" font-size="10" fill="#0EA5E9">圖表</text>

  <circle cx="240" cy="555" r="20" fill="#F0F9FF"/>
  <text x="230" y="560" font-family="Arial" font-weight="bold" font-size="10" fill="#0EA5E9">我的</text>
</svg>