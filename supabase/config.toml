# Supabase 配置文件
project_id = "your-project-id"

[api]
# API 相關配置
port = 54321
schemas = ["public", "auth", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# 數據庫配置
port = 5432
major_version = 15

[studio]
# Supabase Studio 配置
port = 54323

[inbucket]
# 郵件測試服務配置
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
# 存儲配置
file_size_limit = "50MiB"

[auth]
# 認證配置
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true